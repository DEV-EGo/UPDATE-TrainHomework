<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>trainhw</title>
        <!-- css link -->
        <link rel="stylesheet" type="text/css" href="../TrainHomework/Assets/style.css" />
        <!-- bootstrap link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- firebaselink -->
        <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    </head>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="TitleHeader">
                <h1 style="display: inline" class="title">Any Time Is train Time</h1>
                <p class="lead">choo choo. chee chee.</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">Current Train Schedule
                        </div>

                        <div class="card-body" id="TrainSchedule">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="TrainName">Train Name</label>
                        <input type="search" class="form-control" id="Train" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input type="search" class="form-control" id="Destination" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="FirstTrainTime">First Train Time </label>
                        <input type="search" class="form-control" id="Time" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="Frequency">Frequency(min)</label>
                        <input type="search" class="form-control" id="Frequency" placeholder="">
                    </div>
                </form>


            </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        <form>
            <input type="submit" id="submit" value="Submit">
            <br>
        </form>
    </body>

    <script src="../TrainHomework/Assets/train.js"></script>

</html>
